<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Quiz</title>
        <link href="../style.css" rel="stylesheet">
    </head>
    <body>
        <div id="painel-principal">
            <header>
                <h1 class="texto">Fim do quiz!!!</h1>
            </header>
            <p class="texto">Obrigado por ter jogado <span id="coracao" class="cor-vermelho"><3</span></p>
            <p class="texto">Feito: <a href="./sobre/sobre.html" id="nome">Pedro Paulo</span></a>
            <div id="painel-secundario">
                <a class="link-azul" href="../index.html">Sair</a>
            </div>
        </div>
        <script>
            var coracao = window.document.getElementById('coracao')
            coracao.addEventListener('mouseenter', mudarCor)
            coracao.addEventListener('mouseout', voltarCor)
            function mudarCor() {
                coracao.style.background = 'red'
                coracao.style.color = 'white'
            }
            function voltarCor() {
                coracao.style.background = 'white'
                coracao.style.color = 'red'
            }
        </script>
    </body>
</html>
